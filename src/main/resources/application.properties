

# creando datos en modo embedded
spring.datasource.url=jdbc:h2:mem:practica1
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Info JPA para la creacion
spring.jpa.show-sql=true

# configuracion de puerto
server.port=8080

#Configuracion de hibernate para que actualice la la bd no no la cree desde cero
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.h2.console.path=/dbconsole

#trabajando con los archivos set los tamaños
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB

